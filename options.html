<!DOCTYPE html>
<html>
  <head>
    <title>Extension Settings</title>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      label { display: block; margin: 10px 0 5px; }
      input, select { width: 100%; padding: 6px; }
      button { margin-top: 15px; padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <label for="openAIApiKey">OpenAI API Key</label>
    <input type="password" id="openAIApiKey" placeholder="Enter your API key" />

    <label for="geminiApiKey">Gemini API Key</label>
    <input type="password" id="geminiApiKey" placeholder="Enter your API key" />

    <label for="tooltipColor">Tooltip Background</label>
    <input type="color" id="tooltipColor" value="#333333" />

    <label for="fontSize">Tooltip Font Size</label>
    <input type="number" id="fontSize" value="14" />

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
